<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmar Eliminación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'lista_causas' %}">Mi Sistema Legal</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h3>Confirmar Eliminación</h3>
      </div>
      <div class="card-body">
        <h5 class="card-title">¿Estás seguro de que quieres eliminar permanentemente la causa?</h5>

        <p class="card-text fs-4 mt-3"><strong>Rol: {{ object.rol }}</strong></p>

        <p class="text-muted">Esta acción no se puede deshacer.</p>

        <form method="post" class="mt-4">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sí, Eliminar Permanentemente</button>
          <a href="{% url 'detalle_causa' object.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
