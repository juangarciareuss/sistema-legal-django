<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Añadir Nueva Causa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'lista_causas' %}">Mi Sistema Legal</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Añadir Nueva Causa</h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary mt-3">Guardar Causa</button>
                <a href="{% url 'lista_causas' %}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
